<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="img.icon/corinthians-preto-e-dourado-logo.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz SCCP</title>
    <!-- CSS externo -->
    <link rel="stylesheet" href="QUIZ.CSS" />
</head>
<body>

    <div class="header">
        <div class="container">
            <h1 class="titulo">SCCP</h1>
            <ul class="navbar">
                <li>
                    <a href="./index.html">
                        HOME
                    </a>
                </li>
                
                <li>|</li>
                <li>
                 <a href="./QUIZ.HTML"></a>QUIZ
                </li>
            </ul>
        </div>
    </div>

    <main class="tela-principal">

        <section class='conteudos'>
            

          <img src="./img.icon/corinthians-preto-e-dourado-logo.png"  alt="QUIZ SCCP">

            <article class='centro' id='instrucoes'>
                Leia a questão e clique na resposta correta
            </article>

            <article class='questoes'>
                
                <header class='questao'>
                    <span style="color: black;" id='numQuestao'></span>
                    <h2 id='pergunta'></h2>
                </header>

                <div class='corpo'>
                    <ol type='A' id='alternativas'>
                        <li id='a' value='1A' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='b' value='1B' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='c' value='1C' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                    </ol>
                </div>
            </article>
            
            <article id='aviso'>Questão <span id='numero'></span> de <span id='total'></span></article>
            
        </section>

        <footer class='centro'>Desenvolvido por AlyfyFernando &copy; 2022</footer>
    </main>

<!-- JS externo -->
<script src="QUIZ.JS"></script>

</body>
</html>
